version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../backend:/app/backend
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - PUBMED_EMAIL=${PUBMED_EMAIL}
      - PUSHPLUS_TOKENS=${PUSHPLUS_TOKENS}
      - DB_PATH=/app/data/database/paper_push.db
    restart: unless-stopped
    networks:
      - bio-network

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - bio-network

networks:
  bio-network:
    driver: bridge
